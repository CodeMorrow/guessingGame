<!DOCTYPE html>
<html>
    <head>
        <title>Guessing Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="guess.css">
        <link href="favicon.ico" rel="icon" type="image/x-icon" />
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="guess.js"></script>
    </head>
    <body>
        <h1>Week 1 Homework</h1>
        <h3>Number Guessing Game</h3>
        <div id="displayMessage">Think of a number between 1 and 1000.</div>
        <button id="startButton">Start</button>
        <button id="riskyGuess" class="aiButton">Dumb</button>
        <button id="smartGuess" class="aiButton">Smart</button>
        <button class="guessButtons" id="lowerButton">Lower</button>
        <button class="guessButtons" id="higherButton">Higher</button>
        <button id="thatsItButton">That's It!</button>
    </body>
</html>
